<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spanning</title>
<link rel="stylesheet" href="QuickTipStyling.css">
</head>
<body>

<table>
<tr>
<th colspan="7"><h3>Hours of operation</h3></th>
</tr>
  <tr>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
    <th>Sunday</th>
  </tr>
  <tr>
    <td>9-5</td>
    <td>9-5</td>
    <td>9-5</td>
    <td>9-5</td>
    <td>9-5</td>
    <td colspan="2">closed</td>
  </tr>
  <tr>
    <td colspan="7" style="background-color:#000;color:#fff">*closed on holidays</td>
   </tr>
</table>


</body>
</html>
