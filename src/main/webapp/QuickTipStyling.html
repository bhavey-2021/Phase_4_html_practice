<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spanning</title>
<link rel="stylesheet" href="QuickTipStyling.css">
</head>
<body>

<table>
  <tr>
    <th>Team</th>
    <th>Dates</th>
    <th>Totals</th>
  </tr>
  <tr>
    <td>Blue</td>
    <td>mar 10 </td>
    <td>55</td>
  </tr>
  <tr>
    <td>Red</td>
    <td>apr 20</td>
    <td>80</td>
  </tr>
    <tr>
    <td colspan="2">Total:</td>
    <td> 135</td>
  </tr>
</table>

<table>
<table>
  <tr>
    <th>Team</th>
    <th>Dates</th>
    <th>Totals</th>
  </tr>
  <tr>
    <td>Blue</td>
    <td rowspan="2">Apr 10</td>
    <td>55</td>
  </tr>
  <tr>
    <td>Red</td>
    <td>80</td>
  </tr>
    <tr>
    <td colspan="2">Total:</td>
    <td> 135</td>
  </tr>
  
</table>

</body>
</html>
